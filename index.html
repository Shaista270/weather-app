<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #357abd; }
  </style>
</head>
<body>
  <div class="app">
    <h1>ğŸŒ¤ Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const apiKey = "28300184a07490e846d9b151feb74e2a"; // your API key
      const city = document.getElementById("cityInput").value;
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod !== 200) {
          document.getElementById("weatherResult").innerHTML = "<p style='color:red'>City not found!</p>";
          return;
        }

        document.getElementById("weatherResult").innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather Icon">
          <p>ğŸŒ¡ Temp: ${data.main.temp}Â°C</p>
          <p>â˜ Condition: ${data.weather[0].description}</p>
          <p>ğŸ’§ Humidity: ${data.main.humidity}%</p>
          <p>ğŸ’¨ Wind: ${data.wind.speed} m/s</p>
        `;
      } catch (err) {
        document.getElementById("weatherResult").innerHTML = "<p style='color:red'>Error fetching data!</p>";
      }
    }
  </script>
</body>
</html>
